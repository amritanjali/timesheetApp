
<div class="col-xs-12 col-md-12 padd0">
        <div class="col-xs-12 col-md-3"></div>
        <div class="col-xs-12 col-md-6 padd0">
            <h3 class="text-info">Login here</h3>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
                <label for="email">User Name:</label>
                <input type="email" class="form-control" id="email" formControlName="username" [ngClass]="{'invalid' : submited && f.username.errors}">  
                <div class="" *ngIf="f.username.errors">
                    <p *ngIf="submited && f.username.errors.required" class="error-required">
                        User Name is required
                    </p>
                </div>
         </div>
        <!-- <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email">
        </div> -->
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" formControlName="password" [ngClass]="{'invalid': submited && f.password.errors}">
          <i class="far fa-eye custom-eye" *ngIf="passwordShowIcon" (click)="passwordShow()"></i>
          <i class="fas fa-eye-slash custom-eye" *ngIf="!passwordShowIcon" (click)="passwordNotShow()"></i>
          <div class="" *ngIf="f.password.errors">
                <p *ngIf="submited && f.password.errors.required" class="error-required">
                    User Name is required
                </p>
        </div>
        </div>
        <!-- <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div> -->
        <button type="submit" class="btn btn-default btn-primary">Login</button>
      </form>
     &nbsp; &nbsp;<a [routerLink]="['/signup']">Sign up</a>
    </div>
    
    </div>
