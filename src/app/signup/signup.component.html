
<div class="col-xs-12 col-md-12 padd0">
    <div class="col-xs-12 col-md-3"></div>
    <div class="col-xs-12 col-md-6 padd0">
        <h3 class="text-info">Signup here....</h3><br>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
            <label for="email">First Name:</label>

           <!-- {{f.firstName.errors.required}} -->
            <input type="first name" class="form-control" id="first-name" formControlName="firstName" [ngClass]="{'invalid' : submited && f.firstName.errors}">
            <div *ngIf="submited && f.firstName.errors">
                
            <p *ngIf="f.firstName.errors.required" class="error-required">Name is required</p>
               
            </div>
    </div>
    <!-- <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email">
    </div> -->
    <div class="form-group">
            <label for="email">Last Name:</label>
            <input type="email" class="form-control" id="email" formControlName="lastName" [ngClass]="{'invalid': submited && f.lastName.errors}">
            <div *ngIf="submited && f.lastName.errors">
                <p *ngIf="f.lastName.errors.required" class="error-required">
                   Last name is required
                </p>
            </div>
             </div>
          <div class="form-group">
                <label for="email">User Name:</label>
                <input type="email" class="form-control" id="user" formControlName="username" [ngClass]="{'invalid': submited && f.username.errors}" (keydown.space)="$event.preventDefault()">
                <div *ngIf="submited && f.username.errors">
                    <p *ngIf="f.username.errors.required">
                        user name is required
                    </p>
                
                </div>
            </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" formControlName="password" [ngClass]="{'invalid': submited && f.password.errors}">
      <i class="far fa-eye custom-eye" *ngIf="passwordShowIcon" (click)="passwordShow()"></i>
          <i class="fas fa-eye-slash custom-eye" *ngIf="!passwordShowIcon" (click)="passwordNotShow()"></i>
      <div *ngIf="submited && f.password.errors">
            <p *ngIf="f.password.errors.required">
                password is required
            </p>
            <p *ngIf="f.password.errors.minlength">
                password atleast 8 character
            </p>
            <p *ngIf="f.password.errors.pattern">
                   your password should have a speacial key/lower case/uppercase.
            </p>
      </div>
    </div> 
    <!-- <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div> -->
    <button type="submit" class="btn btn-primary">sign up</button>
    &nbsp; &nbsp;<a [routerLink]="['/login']">login here</a>
</form>
</div>
