<div class="col-xs-12 col-md-12">
    <h3>All Register User</h3>
    <div class="col-xs-12 col-md-3" *ngFor="let allUserDatas of  allUserData let i =index">
    <div class="card" *ngIf="showingUserCard" id={{i}}>
        <div class="card-body text-center">
                <i class="fas fa-user-secret fa-5x"></i>
          <h4 class="card-title">{{allUserDatas.firstName}} {{allUserDatas.lastName}} </h4>
          <p class="card-text">{{allUserDatas.createdDate | date: 'dd-MM-yyyy'}}</p>
          <a class="btn btn-primary" (click)="deleteUser(allUserDatas.id, i)">Delete user</a>
        </div>
    </div>
      </div>
</div>
